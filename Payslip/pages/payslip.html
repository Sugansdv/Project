     .btn-outline-dark.d-md-none {
  background-color:  #feeba8;

}

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">

          <ul class="nav flex-column">

      <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar"
        aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header bg-dark text-white">
          <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body sidebar">
          <ul class="nav flex-column">
            <li class="nav-item mt-2">
              <a class="nav-link " href="../index.html">
                <img src="../assets/Overview.png" alt="Overview" width="20" class="me-2" /> Overview
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="./payrolll.html">

              </a>
            </li>
            <li class="nav-item">

                <img src="../assets/Payroll.png" alt="Payslip" width="20" class="me-2" /> Payslip
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-10 content">
        <button class="btn btn-outline-dark d-md-none me-3 mb-3" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
          <i class="bi bi-list"></i>
        </button>

        <div class="payslipcontent">
        <h3 class="mb-4 text-center">Payslip Details</h3>
            <div class="summary-box">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="mb-2">
                <strong>Employee Name:</strong> <span id="employeeName"></span>
              </div>
              <div class="mb-2">
                <strong>Employee ID:</strong> <span id="employeeId"></span>
              </div>
              <div>
                <strong>Role:</strong> <span id="employeeRole"></span>
              </div>
            </div>
            <div class="col-md-6 text-md-end">
              <div class="mb-2">
                <strong>Date:</strong> <span id="date"></span>
              </div>
              <div class="month">
                <strong>Month:</strong> <span id="month"></span>
              </div>
            </div>
          </div>


          <table class="table text-center" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid black;" colspan="2">Employee Details</th>
      <th style="border: 1px solid black;" colspan="2">Earnings</th>
      <th style="border: 1px solid black;">Additions</th>
      <th style="border: 1px solid black;">Deductions</th>
    </tr>
    <tr>
      <th style="border: 1px solid black;">Employee ID</th>
      <th style="border: 1px solid black;">Name</th>
      <th style="border: 1px solid black;">Basic Salary</th>
      <th style="border: 1px solid black;">Total Salary</th>
      <th style="border: 1px solid black;"></th>
      <th style="border: 1px solid black;"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="border: 1px solid black;" id="tblEmployeeId"></td>
      <td style="border: 1px solid black;" id="tblEmployeeName"></td>
      <td style="border: 1px solid black;" id="tblBasicSalary"></td>
      <td style="border: 1px solid black;" id="tblTotalSalary"></td>
      <td style="border: 1px solid black;" id="tblAdditions"></td>
      <td style="border: 1px solid black;" id="tblDeductions"></td>
    </tr>
  </tbody>
</table>


          <h5 class="text-end mt-4"><strong>Total Earnings: â‚¹ <span id="totalEarnings"></span></strong></h5>

          <div class="text-center mt-4">
            <button class="btn btn-yellow me-2">Save</button>
            <button class="btn btn-dark-custom">Download</button>
          </div>
        </div>


          </div>

        
      </div>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('payrollData'));
    if (data) {
      document.getElementById('employeeName').textContent = data.name;
      document.getElementById('employeeRole').textContent = data.role;
      document.getElementById('employeeId').textContent = data.id;
      document.getElementById('date').textContent = new Date(data.date).toLocaleDateString('en-IN');
      document.getElementById('month').textContent = new Date(data.date).toLocaleString('default', { month: 'long' });

      document.getElementById('tblEmployeeId').textContent = data.id;
      document.getElementById('tblEmployeeName').textContent = data.name;
      document.getElementById('tblBasicSalary').textContent = Number(data.basicSalary).toLocaleString();
      document.getElementById('tblTotalSalary').textContent = Number(data.totalSalary).toLocaleString();
      document.getElementById('tblAdditions').textContent = Number(data.additions).toLocaleString();
      document.getElementById('tblDeductions').textContent = Number(data.deductions).toLocaleString();

      const totalEarnings = Number(data.totalSalary) + Number(data.additions) - Number(data.deductions);
      document.getElementById('totalEarnings').textContent = totalEarnings.toLocaleString();
    }
  </script>

  <script src="payroll-summary.js"></script>
