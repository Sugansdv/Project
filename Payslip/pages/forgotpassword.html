<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employeee's.Payslip Login</title>  
  <link rel="icon" href="../assets/Class.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ff8016, #f5d3b2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">Forgot Password</h3>
    <form onsubmit="sendCode(event)">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Code</button>
    </form>
  </div>

  <script>
    function sendCode(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        alert('Code sent to registered email');
        window.location.href = '../login.html';
      }
    }
  </script>
</body>
</html>
