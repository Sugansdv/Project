<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employeee's.Payslip Login</title>  
  <link rel="icon" href="./assets/Class.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css">
   <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

<div class="container-fluid login-container">
  <div class="row w-100">
    <div class="col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
      <img src="./assets/loginLogo. Gif.gif" alt="Login Graphic" class="login-image">
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <form class="form-container" id="loginForm">
        <h2 class="text-center mb-5 fw-bold">Login</h2>

        <div class="form-group">
          <i class="bi bi-person form-icon"></i>
          <input type="text" class="form-control" id="username" placeholder="Enter your Name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="form-group">
          <i class="bi bi-lock form-icon"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <i class="bi bi-eye-slash toggle-password" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #555;"></i>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="mb-3 text-end">
          <a href="./pages/forgotpassword.html" class="text-dark text-decoration-none">Forgot Password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn login-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye-slash');
      this.classList.toggle('bi-eye');
    });
    
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      username.classList.remove('is-invalid');
      password.classList.remove('is-invalid');
      
      let isValid = true;
      
      if (!username.value.trim()) {
        username.classList.add('is-invalid');
        isValid = false;
      }
      
      if (!password.value.trim()) {
        password.classList.add('is-invalid');
        isValid = false;
      }
      if (isValid) {
        window.location.href = 'index.html';
        
      }
    });
    
    username.addEventListener('input', function() {
      if (this.value.trim()) {
        this.classList.remove('is-invalid');
      }
    });
    
    password.addEventListener('input', function() {
      if (this.value.trim()) {
        this.classList.remove('is-invalid');
      }
    });
  });
</script>

</body>
</html>
