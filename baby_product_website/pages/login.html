<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Baby Product Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4">Login to Baby Products</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-pink btn-primary">Login</button>
      </div>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    const predefinedEmail = "user@example.com";
    const predefinedPassword = "baby123";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === predefinedEmail && password === predefinedPassword) {
        localStorage.setItem("userEmail", email);  
        alert("Login Successful! Welcome to Baby Products ðŸ˜Š");
        document.getElementById("message").innerHTML = `<span class="text-success">Welcome back, ${email}!</span>`;
        document.getElementById("loginForm").reset();
      } else {
        document.getElementById("message").innerHTML = `<span class="text-danger">Invalid email or password!</span>`;
      }
    });
  </script>

</body>
</html>
