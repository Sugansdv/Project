<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>service Receipt</title>
  <link rel="icon" href="../assets/Logo image.png" type="image/png" sizes="128x128">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #fff;
      padding: 30px;
    }

    .receipt-box {
      border: 1px solid #000;
      padding: 20px;
      background-color: #fff;
    }

    table,
    th,
    td {
      border: 1px solid black;
      text-align: center;
    }

    th,
    td {
      padding: 10px;
    }

    .no-border {
      border: none !important;
      text-align: right;
    }

    .thank-you {
      font-size: 16px;
      margin-top: 20px;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 24px;
      height: auto;
    }

    @media (max-width: 768px) {
      .text-end {
        text-align: right !important;
      }

      .text-center {
        text-align: center !important;
      }

      .receipt-box {
        padding: 15px;
      }

      .social-icons {
        justify-content: flex-start;
      }

      table th,
      table td {
        font-size: 14px;
        padding: 6px;
      }
    }

    @media (max-width: 425px) {
      .social-icons img {
        width: 20px;
      }

      .thank-you {
        font-size: 14px;
      }

      .receipt-box {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container receipt-box" id="receipt">
    <div class="row">
      <div class="col-md-6 col-12 mb-3">
        <img src="../assets/Logo image.png" alt="Home Clean Logo" class="img-fluid mb-2" style="max-width: 150px;" />
        <h5>Home Clean</h5>
        <div class="social-icons d-flex gap-2">
          <img src="../assets/facebook image.png" alt="Facebook" class="img-fluid" style="width: 24px;" />
          <img src="../assets/instagram icon.png" alt="Instagram" class="img-fluid" style="width: 24px;" />
          <img src="../assets/Youtube icon.png" alt="Youtube" class="img-fluid" style="width: 24px;" />
        </div>
        <p class="mt-2 mb-0">
          <i class="fas fa-map-marker-alt me-2"></i>
          <span>1/21, New Bus Stand Opposite,<br />Tirunelveli-627756</span>
        </p>
      </div>

      <div class="col-md-6 col-12 text-end">
        <div class="d-inline-block text-start">
          <h6><strong>CONTACT US</strong></h6>
          <ul class="list-unstyled">
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-phone me-2"></i>
              <span>+91 345 24 567 76</span>
            </li>
            <li class="d-flex align-items-center mb-2">
              <i class="fas fa-envelope me-2"></i>
              <span>homecleanservice@gmail.com</span>
            </li>
            <li class="d-flex align-items-center">
              <i class="fas fa-globe me-2"></i>
              <span>www.homeclean.com</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <h5 class="text-center mt-4">RECEIPT</h5>

    <div class="table-responsive">
      <table class="table table-bordered mt-4">
        <thead>
          <tr>
            <th>S.NO</th>
            <th>SERVICES</th>
            <th>PRICE</th>
            <th>QTY</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Home Cleaning</td>
            <td>100Rs</td>
            <td>1 Sq Feet</td>
            <td>100</td>
          </tr>
          <tr>
            <td class="no-border" colspan="4">Subtotal</td>
            <td>100</td>
          </tr>
          <tr>
            <td class="no-border" colspan="4">Taxes (0.01%)</td>
            <td>0.01</td>
          </tr>
          <tr>
            <td class="no-border" colspan="4"><strong>TOTAL</strong></td>
            <td><strong>â‚¹100.01</strong></td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="thank-you">Thank you! Visit again :)</p>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-success" onclick="downloadPDF()">
      Download PDF
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const receipt = document.getElementById("receipt");

      const canvas = await html2canvas(receipt, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("HomeClean_Receipt.pdf");
    }
  </script>
</body>

</html>
